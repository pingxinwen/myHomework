<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>计算器</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div id="calculater">
        <div class="title">calculater</div>
        <div id="show">1,234,567,890</div>
        <div class="buttons">
            <div>x&sup2;</div>
            <div>x<span class="super">y</span></div>
            <div>sin</div>
            <div>cos</div>
            <div>tan</div>
            <div>&radic;</div>
            <div>10<span class="super">x</span></div>
            <div>log</div>
            <div>Exp</div>
            <div>Mod</div>
            <div>&uarr;</div>
            <div class="warning">CE</div>
            <div class="warning">C</div>
            <div class="warning">DEL</div>
            <div>&divide;</div>
            <div>&prod;</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>&times;</div>
            <div>n!</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>&minus;</div>
            <div>&plusmn;</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>&plus;</div>
            <div>(</div>
            <div>)</div>
            <div>0</div>
            <div>.</div>
            <div class="equals">&equals;</div>
        </div>
    </div>
</body>

</html>
