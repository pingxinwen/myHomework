<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>计算器</title>
    <link rel="stylesheet" href="calc.css">
    <script src="http://lib.sinaapp.com/js/jquery/3.1.0/jquery-3.1.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="calculater">
            <div class="title">Calculater</div>
            <div id="displayer">
                <div id="history">This is a simple calculater.</div>
                <div id="show">Hello!</div>
            </div>

            <div class="buttons">
                <button func="pow2">x&sup2;</button>
                <button func="op" char="^" op="**">x<span class="super">y</span></button>
                <button func="tri" op="sin">sin</button>
                <button func="tri" op="cos">cos</button>
                <button func="tri" op="tan">tan</button>
                <button func="sqrt">&radic;</button>
                <button func="pow10">10<span class="super">x</span></button>
                <button func="log">log</button>
                <button func="num" num="EXP">Exp</button>
                <button func="op" char="Mod" op="%">Mod</button>
                <button>&uarr;</button>
                <button func="CE" class="warning">CE</button>
                <button func="C" class="warning">C</button>
                <button func="Delete" class="warning">DEL</button>
                <button func="op" char="&divide" op="/">&divide;</button>
                <button func="num" num="PI">&prod;</button>
                <button func="num" num="7">7</button>
                <button func="num" num="8">8</button>
                <button func="num" num="9">9</button>
                <button func="op" char="*">&times;</button>
                <button func="factorial">n!</button>
                <button func="num" num="4">4</button>
                <button func="num" num="5">5</button>
                <button func="num" num="6">6</button>
                <button func="op" char="-">&minus;</button>
                <button func="rev">&plusmn;</button>
                <button func="num" num="1">1</button>
                <button func="num" num="2">2</button>
                <button func="num" num="3">3</button>
                <button func="op" char="+">&plus;</button>
                <button func="Br" char="(">(</button>
                <button func="Br" char=")">)</button>
                <button func="num" num="0">0</button>
                <button func="num" num=".">.</button>
                <button func="result" class="equals">&equals;</button>
            </div>
        </div>
    </div>

    <script src="calc.js"></script>
</body>

</html>
